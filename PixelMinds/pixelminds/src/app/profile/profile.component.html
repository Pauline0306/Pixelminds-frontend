<app-header></app-header>
<div class="profile-container">
  <div class="profile-picture">
    <img src="assets/pau.jpg" alt="Profile Picture" />
  </div>
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-content">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input id="userName" formControlName="userName" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>
   
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" />
    </div>
    
    <button type="submit" class="save-button">Save</button>
  </form>
</div>
