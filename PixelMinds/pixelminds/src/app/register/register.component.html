<header>
  <div class="logo">
    <h1>PixelMinds</h1>
  </div>
</header>

<div id="main-wrapper" class="container">
  <div class="row" id="register-container">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row">
            <!-- Form -->
            <div class="col-lg-6 mx-auto">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold"><span class="inspirehub" routerLink="/homepage"></span>Register New User</h3>
                </div>
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                  <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullname"
                      [(ngModel)]="user_fullname"
                      name="fullname"
                      required
                      placeholder="Enter your Full Name"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      [(ngModel)]="user_email"
                      name="email"
                      required
                      placeholder="Enter your Email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group mb-5">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      placeholder="Enter your Password"
                      autocomplete="off"
                    />
                  </div>
                  <button type="submit" class="btn">Create Account</button>
                </form>
              </div>
            </div>
          </div>
          <!-- end card-body -->
          <p class="text-muted text-center mt-3 mb-0">
            already registered?
            <a class=" ml-1" id="login-route" (click)="login()">Return to Login</a>
          </p>
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
</div>
