<!-- src/app/header/header.component.html -->
<header>
  <div class="logo">
    <h1>PixelMinds</h1>
  </div>
</header>

<div id="main-wrapper" class="container">
    <div class="row" id="login-container">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 mx-auto">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold"><span class="inspirehub" routerLink="/homepage">Login</span></h3>
                  </div>
                  <h5 class="h5 mb-0">Welcome back!</h5>
                  <p class="text-muted mt-3 mb-5">
                    Login your account by entering your email address and password.
                  </p>
                  <form (ngSubmit)="userlogin()">
                    <div class="form-group">
                      <label for="username">Email Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        [(ngModel)]="username"
                        name="username"
                        required
                        placeholder="Enter your Email"
                        [ngModelOptions]="{ standalone: true }"
                      />
                    </div>
                    <div class="form-group mb-5">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        [(ngModel)]="password"
                        name="password"
                        required
                        placeholder="Enter your Password"
                        [ngModelOptions]="{ standalone: true }"
                      />
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <!-- <a class="forgot-link text-primary">
                      Forgot password?
                    </a> -->
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end card -->
        <p class="text-muted text-center mt-3 mb-0">
          Don't have an account? 
          <a class="ml-1" id="register-route" (click)="createAccount()">Register</a>
        </p>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
